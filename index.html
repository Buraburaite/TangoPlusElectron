<!DOCTYPE html>
<html>
<head>
  <title>TangoPlusElectron</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/index.min.css">
  <!-- Set-up for local dependencies  -->
  <script defer>
  if (typeof module === 'object') {
    window.module = module; module = undefined;
  }
  </script>

  <!-- add local dependency scripts here  -->
  <script src="vendor/jquery.min.js" defer></script>

  <script defer>
  if (window.module) {
    module = window.module;
  }
  </script>
  <script src="app.js" defer></script>
  <script src="scripts/word-events.js" defer></script>
</head>
<body>
  <div id="video-container">
    <video
    id="video"
    class="video-js"
    preload="auto"
    autoplay muted
    poster="assets/Icons/Stop.png"
    width="100%"
    onloadstart="this.volume=0.7"
    data-setup='{
    }'
    <source src="IgnoreThis/2-1.mp4">
    </video>
    <div id="overlay-div">
      <div id="doubtitles-div">
        <div id="slide-div">
          <!-- slides get injected here -->
        </div>
      </div>
      <div id="progress-div">
        <img id="progress-toki" src="assets/Icons/tokiIcon.png">
        <progress id="progress-bar" value="0"></progress>
      </div>
      <div id="controls-div">
      </div>
    </div>
  </div>
</body>
</html>
