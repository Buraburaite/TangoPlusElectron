<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>TangoPlusElectron</title>

  <!-- Styles -->
  <link rel="stylesheet" href="vendor/meyer-reset.css">
  <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/tooltipster/dist/css/tooltipster.bundle.min.css"/>
  <link rel="stylesheet" href="index.min.css">

  <!-- HACK: Set-up for local dependencies -->
  <script defer>
  if (typeof module === 'object') {
    window.module = module; module = undefined;
  }
  </script>

  <!-- add local dependency scripts here  -->
  <script src="vendor/jquery.min.js" defer></script>
  <script type="text/javascript" src="vendor/tooltipster/dist/js/tooltipster.bundle.min.js" defer></script>

  <script defer>
  if (window.module) {
    module = window.module;
  }
  </script>

  <!-- Component scripts -->
  <script src="app.js" defer></script>


</head>
<body>
  <div id="Player">
    <div id="video-container">
      <video id="Video" preload="auto" autoplay muted data-setup='{}'>
      </video>
    </div>
    <div id="skip-back" class="skip"></div>
    <div id="skip-forward" class="skip"></div>
    <div id="Controls">
      <div class="control-row">
        <div id="Slide">
        </div>
      </div>
      <div class="control-row">
        <progress id="Progress" value="0"></progress>
      </div>
      <div class="control-row">
        <div class="control-group">
          <button id="play-pause-btn">
            <!-- this icon must have fa-play or fa-pause, but not both -->
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button id="mute-btn">
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <input id="volume-sldr" type="range" min="0" max="1" step="0.01">
        </div>
        <div class="control-group">
          <button id="time-btn" class="tooltip" title="Timestamp copied!">
            <span id="current-time">0:00</span>
            /
            <span id="duration">1:00</span>
          </button>
          <button id="auto-replay-btn" class="enabled">
            <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
          </button>
          <button id="video-source-btn">
            <i class="fa fa-file-video-o" aria-hidden="true"></i>
          </button>
          <button id="subs-btn">
            <i class="fa fa-file-text-o" aria-hidden="true"></i>
          </button>
          <button id="fullscreen-btn">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
