<!DOCTYPE html>
<html>
<head>
  <title>TangoPlusElectron</title>
  <script type="text/javascript" src="initIndex.js" defer></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="video-container">
    <video
    id="video"
    class="video-js"
    preload="auto"
    autoplay muted
    poster="Assets/Icons/Stop.png"
    width="100%"
    onloadstart="this.volume=0.7"
    data-setup='{
    }'
    <source src="Assets/IgnoreThis/2-1.mp4">
    </video>
    <div id="video-overlay">
      <div id="doubtitles">
        <button class="doubtitles-navigation-btn" id="doubtitles-previous-btn" type="button"></button>
        <span class="word-container">
          <span class="word">東京</span>
          <span class="tooltip" contenteditable="true">Definition</span>
        </span>
        <span class="word-container">
          <span class="word">東京</span>
          <span class="tooltip" contenteditable="true">Much, much, much longer definition! I think it's fair to say that this definition is a great deal longer than the first one.</span>
        </span>
        <button class="doubtitles-navigation-btn" id="doubtitles-next-btn" type="button"></button>
      </div>
      <div id="player-controls">
        <button id="play-pause-btn" type="button"></button>
        <span id="progress-box">
          <img id="progress-toki" src="Assets/Icons/tokiIcon.png"></img>
          <progress id="progress-bar" value="0"></progress>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
