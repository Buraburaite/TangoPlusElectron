<!DOCTYPE html>
<html>
<head>
  <title>TangoPlusElectron</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="video-container">
    <video
    id="video"
    class="video-js"
    autoplay
    preload="auto"
    poster="Assets/Icons/Stop.png"
    width="100%"
    onloadstart="this.volume=0.5;"
    onclick="this.paused ? this.play() : this.pause();"
    data-setup='{
    }'
    <source src="Assets/IgnoreThis/NICO Touches the Walls - Diver.mp4">
    </video>
    <div id="video-overlay">
      <div id="doubtitles">
        <span class="word-container">
          <span class="word">東京</span>
          <span class="tooltip" contenteditable="true">Definition</span>
        </span>
        <span class="word-container">
          <span class="word">東京</span>
          <span class="tooltip" contenteditable="true">Much, much, much longer definition! I think it's fair to say that this definition is a great deal longer than the first one.</span>
        </span>
      </div>
    </div>
  </body>
  </html>
