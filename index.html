<!DOCTYPE html>
<html>
<head>
  <title>TangoPlusElectron</title>
  <script type="text/javascript" src="initIndex.js" defer></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="video-container">
    <video
    id="video"
    class="video-js"
    preload="auto"
    autoplay
    poster="Assets/Icons/Stop.png"
    width="100%"
    onloadstart="this.volume=0.7"
    data-setup='{
    }'
    <source src="Assets/IgnoreThis/2-1.mp4">
    </video>
    <div id="video-overlay">
      <div id="doubtitles">
      </div>
      <div id="progress-box">
        <img id="progress-toki" src="Assets/Icons/tokiIcon.png"></img>
        <progress id="progress-bar" value="0"></progress>
      </div>
      <div id="player-controls">
      </div>
    </div>
  </div>
</body>
</html>
